customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Mon Oct  4 20:45:31 2021"
  rime_version: 1.5.3
patch:
  style: # 主题配置
    color_scheme: keydo # 当前主题
    display_tray_icon: false # [Win] 是否显示托盘图标（默认隐藏）
    font_face: "Sarasa Mono SC" # 主题字体样式
    font_point: 14 # 主题字体字号
    fullscreen: false # [Win] 是否在全屏显示输入窗口（默认隐藏）
    horizontal: true # 候选项是否横排（默认横排）
    inline_preedit: true # 是否开启输入区嵌入（默认开启）
    label_format: "" # 候选项序号格式（`%s`为候选项序号）
    layout: # [Win] 主题布局配置
      border_height: 2 # 主题上下边框粗细（须与左右边框粗细同时使用）
      border_width: 2 # 主题左右边框粗细（须与上下边框粗细同时使用）
      candidate_spacing: 12 # 候选项间距
      hilite_padding: 6 # 高亮候选项填充空间
      hilite_spacing: 6 # 高亮候选项间距
      margin_x: 8 # 主题左右边距
      margin_y: -9999 # 主题上下边距（边距为负值时隐藏候选区）
      min_height: 0 # 主题最小高度
      min_width: 0 # 主题最小宽度
      round_corner: 0 # 候选项圆角半径
      spacing: 8 # 输入区与候选区间距
    preedit_type: preview # [Win] 输入区嵌入模式（默认预览编码）
  "preset_color_schemes/win10":  # 在配色方案列表裏加入標識爲 starcraft 的新方案
    name: Windows10
    author: me
    text_color: 0x000000             # 編碼行文字顏色，24位色值，用十六進制書寫方便些，順序是藍綠紅0xBBGGRR
    candidate_text_color: 0x000000   # 候選項文字顏色，當與文字顏色不同時指定
    back_color: 0xFFFFFF             # 底色
    border_color: 0x7E7969           # 邊框顏色，與底色相同則爲無邊框的效果
    hilited_text_color: 0xFFFFFF     # 高亮文字，即與當前高亮候選對應的那部份輸入碼
    hilited_back_color: 0x7E7969     # 設定高亮文字的底色，可起到凸顯高亮部份的作用
    hilited_candidate_text_color: 0xFFFFFF  # 高亮候選項的文字顏色，要醒目！
    hilited_candidate_back_color: 0x7E7969  # 高亮候選項的底色，若與背景色不同就會顯出光棒
  preset_color_schemes/keydo: # 主题识别名称（用于代码引用 - `0xBBGGRR`）
    author: SPHS <alex.g.huang@gmail.com> # 主题作者
    back_color: 0x212121 # 主题背景颜色
    border_color: 0x373737 # 主题边框颜色
    candidate_text_color: 0xeeffff # 候选项字体颜色
    comment_text_color: 0x6bcbff # 候选项编码提示字体颜色
    hilited_back_color: 0x212121 # 输入区高亮部分（编码）背景颜色
    hilited_candidate_back_color: 0x373737 # 高亮候选项背景颜色
    hilited_candidate_text_color: 0xea92c7 # 高亮候选项字体颜色
    hilited_comment_text_color: 0x6bcbff # 高亮候选项编码提示字体颜色
    hilited_label_color: 0x6a8cf7 # 高亮候选项序号字体颜色
    hilited_text_color: 0xea92c7 # 输入区高亮部分（编码）字体颜色
    label_color: 0x797979 # 候选项序号字体颜色
    name: 键道·我流／SPHS # 主题名称
    text_color: 0xffaa82 # 输入区字体颜色
