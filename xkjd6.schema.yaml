# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xkjd6
  name: 键道6
  version: "2.2"
  dependencies:
   - easy_en
   - liangfen
   - rime_ice



switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: danzi_mode
    reset: 0
    states: [ "词组", "单字" ]
  - name: wxw_hint
    reset: 1
    states: [ "关₆₃₀", "开₆₃₀" ]
  - name: completion
    reset: 1
  #   states: [ "匹配", "补全" ]
  - name: emoji
    states: [ 💀, 😄 ]
    reset: 1
  - name: topup_hint
    reset: 1
    states: [ "关顶功提示", "开顶功提示" ]


punctuator:
  import_preset: symbols
  full_shape:
    ' ' : { commit: '　' }
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹ ]
    '>' : [ 》, 〉, », › ]
    '?' : { commit: ？ }
    # '/' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ '、', '＼' ]
    '|' : [ '·', '｜', '§', '¦' ]
    '`' : "｀"
    '~' : '～'
    '!' : { commit: ！ }
    '@' : ＠
    '#' : ＃
    '%' : [ ％, '°', '℃' ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ]
    '^' : { commit: …… }
    '&' : ＆
    '*' : [ ＊, ·, ・, ×, ※, ❂ ]
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : [ '=' ]
    '[' : [ 「, 【, 〔, ［ ]
    ']' : [ 」, 】, 〕, ］ ]
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹ ]
    '>' : [ 》, 〉, », › ]
    '?' : { commit: ？ }
    '/' : ['/']
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ 、, '\', ＼ ]
    '|' : [ ·, '|', ｜, '§', '¦' ]
    '`' : '`'
    '~' : [ '~', ～ ]
    '!' : { commit: ！ }
    '@' : '@'
    '#' : '#'
    '%' : [ '%', ％, '°', '℃' ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂ ]
    '(' : '（'
    ')' : '）'
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : [ '=' ]
    '[' : [ 「, 【, 〔, ［ ]
    ']' : [ 」, 】, 〕,  ］ ]
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@easy_en
    - affix_segmentor@liangfen
    - affix_segmentor@rime_ice
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - history_translator@repeat_history
    - table_translator@easy_en
    - script_translator@rime_ice
    - script_translator@liangfen
    #- lua_translator@date_translator
    #- lua_translator@number_translator
  filters:
    - simplifier@emoji
    - uniquifier
    - lua_filter@xkjd6_filter
speller:
  algebra:
    - derive/^[bcdefghjklmnpqrstwxyz;]([bcdefghjklmnpqrstwxyz;][avuio].*)$/`$1/
    - derive/^([bcdefghjklmnpqrstwxyz;])[bcdefghjklmnpqrstwxyz;]([avuio].*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2})[avuio](.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]).(.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{2}).(.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{3}).(.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{4}).(.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{5}).$/$1`/
    - derive/^[bcdefghjklmnpqrstwxyz;]{2}([avuio`]*)$/``$1/
  auto_select: true
  alphabet: "abcdefghijklmnopqrstuvwxyz;/`"
  initials: "abcdefghijklmnopqrstuvwxyz;/`"



translator:
  dictionary: xkjd6.extended
  enable_charset_filter: false
  enable_completion: true
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: true
  # max_phrase_length: 6


repeat_history:
  input: ;h #重复上次上屏内容
  size: 1
  initial_quality: 10000


emoji:
  opencc_config: emoji.json
  option_name: emoji
  # tips: all


custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_sentence: false


key_binder:
  import_preset: default


recognizer:
  import_preset: default
  patterns:
    # __include: "layout/patterns"
    punct: "^/([0-9]0?|[a-z]+)$"
    easy_en: "^i[a-z]*?$"
    liangfen: "^v[a-z']*'?$"
    rime_ice: "^u[a-z']*'?$"

topup:
  topup_this: "bcdefghjklmnpqrstwxyz"
  topup_with: "avuio;"
  min_length: 4
  auto_clear: true
  min_length_danzi: 2
  topup_command: true

easy_en:
  tag: easy_en
  dictionary: easy_en.extended
  enable_sentence: true
  enable_completion: true
  enable_user_dict: false
  comment_format:
    - xform/.*//
  prefix: "i"
  tips: "〔单词〕"

liangfen:
  tag: liangfen
  dictionary: liangfen
  enable_sentence: true
  enable_completion: true
  enable_user_dict: false
  prefix: "v"
  tips: "〔二分〕"


rime_ice:
  tag: rime_ice
  dictionary: rime_ice
  enable_sentence: true
  enable_completion: true
  enable_user_dict: false
  prefix: "u"
  tips: "〔全拼〕"
  preedit_format:
    - xform/^u(.+)/$1/
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
